<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body ms-controller="ajaxTestController">
<!--        获得controller里的modelMap.put("msg", "SpringBoot Ajax 示例");-->
<h1 th:text="${msg}">Hello World</h1>
<!--请求数据-->
<button type="button" class="btn btn-primary" style="margin: 10px;" ms-click="@request">{{@text}}</button>
<button type="button" class="btn btn-danger" value="button1" style="margin: 10px;" name="请求数据" onclick="viewmodel.request()">请求数据2</button>
<table class="table table-striped">
    <thead>
    <tr>
        <td class="active">id</td>
        <td class="success">姓名</td>
        <td class="warning">性别</td>
        <td class="danger">年龄</td>
        <td class="info">角色</td>
    </tr>
    </thead>
    <tbody>
    <tr ms-for="list in @datalist">
        <td>{{list.id}}</td>
        <td>{{list.name}}</td>
        <td>{{list.sex}}</td>
        <td>{{list.age}}</td>
        <td>{{list.role}}</td>
    </tr>
    </tbody>
</table>
</body>
<script th:src="@{/js/jquery-2.1.1.min.js}"></script>
<script th:src="@{/js/avalon.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/myscript.js}"></script>
</html>
